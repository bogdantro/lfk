{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static '/scss/base.css' %}" type="text/css">
<link rel="stylesheet" href="{% static '/scss/global/global.css' %}" type="text/css">
<script src="{% static '/js/home.js' %}"></script>

<!-- Cover -->
<div class="cover">
  <img src="{%  static 'images/covers/cover-2.jpg' %}" alt="" class="cover-image">
  <!-- Content -->
  <div class="content">
    <div class="text">
      <h1>Lillehammer FK</h1>
      <p><span style="margin-right: 10px;"></span> Etablert 1911 <span style="margin-left: 10px;"></span></p>
      <img src="{% static 'images/logo/logo-7.png' %}" alt="" class="cover-image-2">
    </div>
  </div>
</div>



<div class="blog">
  <div class="content">
    <div class="text">
      <h1>Nyheter</h1>
    </div>
    <div class="posts">
      <div class="post">
        <img src="{%  static 'images/covers/cover-2.jpg' %}" alt="">
        <div class="text">
          <p>3. oktober 2023</p>
          <h1>FotballXtraCamp erstattes av treningssamling for G12 i høstferien</h1>
        </div>
      </div>
      <div class="post">
        <img src="{%  static 'images/covers/cover-2.jpg' %}" alt="">
        <div class="text">
          <p>3. oktober 2023</p>
          <h1>Full klaff i første forsøk!</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="about-us">
  <div class="content">
    <div class="text">
      <h1>Om Lillehammer FK</h1>
    </div>
  </div>
</div>

<div class="events">
  <div class="content">
    <div class="text">
      <h1>Arrangementer</h1>
    </div>
  </div>
</div>

<div class="logos">
  <div class="logos-slide">
    <img src="{% static 'images/other/sponsor-1.png' %}" />
    <img src="{% static 'images/other/sponsor-3.png' %}" />
    <img style="width: 120px;" src="{% static 'images/other/sponsor-4.png' %}" />
  </div>
</div>


<script>
  var copy = document.querySelector(".logos-slide").cloneNode(true);
  document.querySelector(".logos").appendChild(copy);
</script>

{% endblock %}
