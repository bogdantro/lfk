{% extends 'core/base.html' %}
{% load static %}


{% block head %}
<title>Webiser - Nyttige artikler om nettsideutvikling og design</title>
<meta name="description" content="Utforsk vårt blogginnhold for informative artikler om høykvalitets nettsideløsninger. Webiser er dedikert til å levere løsninger som overholder gjeldende standarder og gir deg den beste opplevelsen.">
<meta name="author" content="Webiser">

<meta property="og:type" content="website">
<meta property="og:url" content="https://webiser.no{{ request.get_full_path }}">
<meta property="og:title" content="Webiser Blogg - Nyttige artikler om nettsideutvikling og design">
<meta property="og:description" content="Utforsk vårt blogginnhold for informative artikler om høykvalitets nettsideløsninger. Webiser er dedikert til å levere løsninger som overholder gjeldende standarder og gir deg den beste opplevelsen.">
{% endblock %}


{% block content %}

<link rel="stylesheet" href="{% static '/scss/store/blog/blog.css' %}" type="text/css">
<link rel="stylesheet" href="{% static '/scss/pages/page.css' %}" type="text/css">



<section class="cover" >
  <div class="content">
    <div class="text">
      <h1>Siste nytt</h1>
    </div>
  </div>
</section>

 <div class="blog-posts" >
   {% for post in post %}
   <div class="post" onclick="window.location.href='{% url 'blog_post' post.slug post.id %}'">
         <div class="blog-image">
            <img src="{{ post.image.url }}" alt="webiser blog post">
         </div>
         <div class="blog-text">
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|striptags|safe   }}</p>
            <button>Les mer <i class="fa-solid fa-arrow-right"></i></button>
         </div>
   </div>
   {% empty %}
   {% endfor %}
 </div>


{% endblock %}
